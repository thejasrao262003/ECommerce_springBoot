<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details and Bill Generation</title>
  <link rel="stylesheet" href="OrderGen_BillDetails.css">
</head>
<body>
  <div class="order-details">
    <h2>Order Details</h2>
    <div class="order-item">
      <span class="item-name">Product 1</span>
      <span class="item-price">$10.00</span>
    </div>
    <div class="order-item">
      <span class="item-name">Product 2</span>
      <span class="item-price">$15.00</span>
    </div>
    <!-- Add more order items here -->
  </div>

  <div class="bill-generation">
    <h2>Bill Generation</h2>
    <div class="total">
      <span>Total:</span>
      <span>$25.00</span>
    </div>
    <button class="generate-bill-btn">Generate Bill</button>
  </div>
</body>
</html>

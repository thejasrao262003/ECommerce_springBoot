<!DOCTYPE html>
<html lang="en">
<head>

<title>OOAD Shopping Cart</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 1rem 0;
}

.cart {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

.cart h2 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.cart ul {
  list-style-type: none;
  padding: 0;
}

.cart li {
  margin-bottom: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cart img {
  max-width: 100px;
  height: auto;
  margin-right: 1rem;
}

.quantity {
  display: inline-flex;
  align-items: center;
}

.quantity input {
  width: 40px;
  text-align: center;
}

.checkout-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
}

.checkout-btn:hover {
  background-color: #0056b3;
}
</style>

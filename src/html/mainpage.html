<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOAD SHOPPING STORE</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>OOAD SHOPPING STORE</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="products">
        <div class="container">
            <h2>Products</h2>
            <!-- ADD PROPER PRODUCTS BEFORE SHOWING MA'AM PLS -->
            <div class="product">
                <img src="stress.jpg" alt="Stress">
                <h3>Stress</h3>
                <p>Price: Rs.5.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat product div for each product -->
        </div>
    </section>
    
    <section id="cart">
        <div class="container">
            <h2>Shopping Cart</h2>
            <!-- Cart items will go here -->
            <div class="cart-item">
                <img src="insanity.jpg" alt="Insanity">
                <h3>Insanity</h3>
                <p>Price: Rs.20.00</p>
                <input type="number" value="1">
                <button>Update</button>
                <button>Remove</button>
            </div>
            <!-- Repeat cart-item div for each item in cart -->
            <div class="total">
                <h3>Total: Rs.XXX.XX</h3>
                <button>Checkout</button>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 OOAD SHOPPING STORE. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
